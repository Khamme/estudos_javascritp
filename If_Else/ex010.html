<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar() {
            var txtpais = document.getElementById('txtpais')
            var res = document.getElementById('res')
            var pais = new String(txtpais)
            var brasil = "Brasil"
            res.innerHTML="Você é "
            if (pais == 'brasil') {
                res.innerHTML+="Brasileiro"
            } else {
                res.innerHTML+="Estrangeiro"
            }
        }

    </script>
</body>
</html>
